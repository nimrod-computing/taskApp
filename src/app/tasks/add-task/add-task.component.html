<h2>Add Task</h2>

<form role="form" #frm="ngForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group" [class.has-error]="title.invalid && title.touched">
      <label for="title" class="control-label">Title</label>
      <input #title="ngModel" required type="text" class="form-control" id="title" placeholder="Enter title" [(ngModel)]="model.title" name="title">
      <div *ngIf="title.invalid && title.touched" class="alert alert-danger" role="alert">Required</div>
    </div>
    <div class="form-group" [class.has-error]="description.invalid && description.touched">
      <label for="description" class="control-label">Description</label>
      <input #description="ngModel" required type="text" class="form-control" id="description" placeholder="Enter description" [(ngModel)]="model.description" name="description" required>
      <div *ngIf="description.invalid && description.touched" class="alert alert-danger" role="alert">Required</div>
    </div>

    <button type="submit" class="btn btn-primary" (click)="onSubmit($event)" [disabled]="frm.invalid">Submit</button>
    &nbsp;
    <button class="btn btn-secondary" (click)="onCancel($event)">Cancel</button>
  </form>
